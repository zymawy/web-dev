<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Coder News — For Developers From Developers</title>
    <!-- A meta tag that is used to describe the website. -->
    <meta content="Coder News" name="description">
    <meta content="Coder News — For Developers From Developers" name="keywords">
    <meta content="Hamza Mohammad" name="author" />
    <meta content="all" name="robots">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="en" property="og:locale" />
    <meta content="website" property="og:type" />
    <meta content="Coder News — For Developers From Developers" property="og:title" />
    <meta content="https://www.yourdomain.com/" property="og:url" />
    <meta content="Coder News — For Developers From Developers" property="og:site_name" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.7.7.js" type="text/javascript"></script>
    <!-- Importing all the css files that are needed for the website to work. -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="styles/owl.theme.css" rel="stylesheet" type="text/css" />
    <link href="styles/owl.transitions.css" rel="stylesheet" type="text/css" />
    <link href="styles/component.css" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid st-container" id="st-container">
        <!-- General Container For the Transition menu -->
        <div class="st-pusher">
            <!-- A Nav Partial Could Be Found In   (js/partials/nav.js) -->
            <!-- Rendering the nav partial. -->
            <div id="container-nav">
                <script id="nav-template" type="text/x-handlebars-template">{{>nav }}</script>
            </div>
            <div class="st-content">
                <div class="st-content-inner">
                    <!-- A Header Partial Could Be Found In   (js/partials/header.js) -->
                    <!-- A placeholder for the header partial. -->
                    <div id="container-header">
                        <div class="flexable">
                            <div class="lds-dual-ring"></div>
                        </div>
                        <script id="header-template" type="text/x-handlebars-template">
                        {{>header }}
                    </script>
                    </div>

                    <!-- A Header Partial Could Be Found In   (js/partials/latestNews.js) -->
                    <!-- A placeholder for the latest news partial. -->
                    <div id="container-latest-news" class="home-block">
                        <div class="flexable">
                            <div class="lds-dual-ring"></div>
                        </div>
                        <script id="latest-news-template" type="text/x-handlebars-template">
                        {{>latestNews }}
                    </script>
                    </div>
                    <div class="home-block">
                        <section class="container-fluid" id="news-trophies">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 no-pm flexable flexable--row">
                                        <!-- A div with a class of col-md-6. It is a bootstrap class that makes the div take up
                                    half of the screen. -->
                                        <div class="col-md-6">
                                            <h2>Achievement</h2>
                                            <h4>Our Pride Achievement</h4>
                                        </div>
                                        <!-- A bootstrap class that makes the div take up half of the screen. -->
                                        <div class="col-md-6">
                                            <div class="col-xs-4 trophy-item">
                                                <a href="#"><img alt="Trophies" class="img-responsive"
                                                        src="assets/images/temp/prizes/01.jpg">For Developers From
                                                    Developers </a>
                                            </div>
                                            <div class="col-xs-4 trophy-item">
                                                <a href="#"><img alt="Trophies" class="img-responsive"
                                                        src="assets/images/temp/prizes/02.jpg">For Developers From
                                                    Developers</a>
                                            </div>
                                            <div class="col-xs-4 trophy-item">
                                                <a href="#"><img alt="Trophies" class="img-responsive"
                                                        src="assets/images/temp/prizes/03.jpg">For Developers From
                                                    Developers </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!-- A Header Partial Could Be Found In   (js/partials/latestNews.js) -->
                    <!-- A placeholder for the featured news partial. -->
                    <div id="container-featured-news" class="home-block">
                        <div class="flexable">
                            <div class="lds-dual-ring"></div>
                        </div>
                        <script id="featured-news-template" type="text/x-handlebars-template">
                        {{>featuredNews }}
                    </script>
                    </div>
                    <section class="container-fluid" id="news-projects">
                        <!-- A placeholder for the most visit news partial. -->
                        <div id="container-most-visit">
                            <div class="flexable">
                                <div class="lds-dual-ring"></div>
                            </div>
                            <script id="most-visit-news-template" type="text/x-handlebars-template">
                            {{>mostVisitNews }}
                    </script>
                        </div>

                    </section>
                    <br class="clear">
                    <br>

                    <!-- A Partners Partial Could Be Found In   (js/partials/partners.js) -->
                    <!-- A placeholder for the partners partial. -->
                    <div id="container-partners">
                        <script id="partners-template" type="text/x-handlebars-template">
                        {{>partners }}
                    </script>
                    </div>
                    <!-- A Footer Partial Could Be Found In   (js/partials/footer.js) -->
                    <!-- A placeholder for the footer partial. -->
                    <div id="container-footer">
                        <script id="footer-template" type="text/x-handlebars-template">
                        {{>footer }}
                    </script>
                    </div>
                </div>
            </div>
        </div>
        <br class="clear">
    </div> <!-- For the Transition menu -->
</body>
<!-- Importing all the javascript files that are needed for the website to work. -->
<script src="js/handlebarHeplers.js" type="text/javascript"></script>
<script src="js/partials/header.js" type="text/javascript"></script>
<script src="js/partials/nav.js" type="text/javascript"></script>
<script src="js/partials/partners.js" type="text/javascript"></script>
<script src="js/partials/footer.js" type="text/javascript"></script>
<script src="js/partials/latestNews.js" type="text/javascript"></script>
<script src="js/partials/featuredNews.js" type="text/javascript"></script>
<script src="js/partials/mostVisitNews.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js" type="text/javascript"></script>
<script src="js/classie.js" type="text/javascript"></script>
<script src="js/sidebarEffects.js" type="text/javascript"></script>
<script src="js/js.js" type="text/javascript"></script>

</html>
