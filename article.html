<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Coder News — For Developers From Developers</title>
    <!-- Meta Tags -->
    <meta name="description" content="Coder News">
    <meta name="keywords" content="Coder News — For Developers From Developers">
    <meta name="author" content="Hamza Mohammad" />
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Coder News — For Developers From Developers" />
    <meta property="og:url" content="https://www.yourdomain.com/" />
    <meta property="og:site_name" content="Coder News — For Developers From Developers" />
    <!-- Meta Tags -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.7.7.js"></script>

    <!-- CSS Importing -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="styles/owl.carousel.css" />
    <link type="text/css" rel="stylesheet" href="styles/owl.theme.css" />
    <link type="text/css" rel="stylesheet" href="styles/owl.transitions.css" />
    <link type="text/css" rel="stylesheet" href="styles/lightbox.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/component.css" />
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- CSS Importing -->
</head>

<body>

    <div class="container-fluid st-container" id="st-container">
        <!-- General Container For the Transition menu -->
        <div class="st-pusher">
            <!-- A Nav Partial Could Be Found In   (js/partials/nav.js) -->
            <div id="container-nav">
                <script id="nav-template" type="text/x-handlebars-template">
                        {{>nav }}
                        </script>
            </div>
            <div class="st-content">
                <div class="st-content-inner">
                    <!-- A Header Partial Could Be Found In   (js/partials/header.js) -->
                    <div id="container-header">
                        <div class="flexable">
                            <div class="lds-dual-ring"></div>
                        </div>
                        <script id="header-template" type="text/x-handlebars-template">
                        {{>header }}
                    </script>
                    </div>
                    <div class="container" id="content-container">
                        <div class="row">
                            <!-- A Single New Partial Could Be Found In   (js/partials/singleNewASide.js) -->
                            <div id="container-single-new-aside" class="col-md-4">
                                <div class="flexable">
                                    <div class="lds-dual-ring"></div>
                                </div>
                                <script id="single-new-aside-template" type="text/x-handlebars-template">
                                {{>singleNewASide }}
                            </script>
                            </div>
                            <div class="col-md-8" id="content-bar">
                                <ul class="uk-breadcrumb">
                                    <li><a href="#">الرئيسية</a> </li>
                                    <li><a href="#">مركز الأخبار</a> </li>
                                    <li><span class="uk-active">أخبار محلية</span> </li>
                                </ul>
                                <!-- A Single New Partial Could Be Found In   (js/partials/singleNew.js) -->
                                <div id="container-single-new">
                                    <div class="flexable">
                                        <div class="lds-dual-ring"></div>
                                    </div>
                                    <script id="single-new-template" type="text/x-handlebars-template">
                                        {{>singleNew }}
                                    </script>
                                </div>

                                <!-- A Single New Comment Partial Could Be Found In   (js/partials/singleNew.js) -->
                                <div id="container-single-new-comment">
                                    <div class="flexable">
                                        <div class="lds-dual-ring"></div>
                                    </div>
                                    <script id="single-new-comment-template" type="text/x-handlebars-template">
                                        {{>singleNewComments }}
                                    </script>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- A Footer Partial Could Be Found In   (js/partials/footer.js) -->
                    <div id="container-footer">
                        <script id="footer-template" type="text/x-handlebars-template">
                            {{>footer }}
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <br class="clear">
    </div> <!-- For the Transition menu -->
</body>

<!-- Javascript Imporitng -->
<script type="text/javascript" src="js/handlebarHeplers.js"></script>
<script type="text/javascript" src="js/partials/header.js"></script>
<script type="text/javascript" src="js/partials/nav.js"></script>
<script type="text/javascript" src="js/partials/aside.js"></script>
<script type="text/javascript" src="js/partials/footer.js"></script>
<script type="text/javascript" src="js/partials/signleNew.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/lightbox.min.js"></script>
<script type="text/javascript" src="js/classie.js"></script>
<script type="text/javascript" src="js/sidebarEffects.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<!-- Javascript Imporitng -->

</html>
